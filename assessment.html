<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/skillsTest.css">
    <link rel="stylesheet" href="css/assessment.css">
    <link rel="stylesheet" href="aos/aos.css">
    <title>Assessment</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="row bg-light mt-1">
                    <div class="col-md-6 col-sm-12">
                        <p class="h5 text-muted pl-3 sa">Skill Assessment: <span class="subject">HTML</span></p>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <p class="h5 text-muted text-right pr-3 appro">Approximately <span class="count">5</span>
                            questions
                            remaining</p>
                    </div>
                </div>

                <div class="row">

                    <div class="col mr-5">
                        <p class="display-4 pl-5 py-5 font-weight-bold question" data-aos="fade-left"
                            data-aos-duration="1500">
                            What does HTML stand for?
                        </p>
                        <p class="ml-5 p-3 btn btn-block p-btn answer1" data-aos="zoom-in-up" data-aos-duration="500">
                            Home Tool Markup Language
                        </p>
                        <p class="ml-5 p-3 btn btn-block p-btn pl-4 answer2" data-aos="zoom-in-up"
                            data-aos-duration="1000">
                            Hyper Text Markup Language
                        </p>
                        <p class="ml-5 p-3 btn btn-block p-btn pl-4 answer3" data-aos="zoom-in-up"
                            data-aos-duration="1500">
                            Hyperlinks and Text Markup Language
                        </p>

                        <button class="btn nextbtn py-3 px-3 font-weight-bold float-right">Next Question</button>
                    </div>

                    <div class="col-md-2 my-1 bg-light text-dark">
                        <ul class="side-link text-center">
                            <li class="py-1 my-2 lead">
                                Quizzes
                            </li>
                            <li class="py-1 my-2 html-link w-50 mx-auto">
                                HTML
                            </li>
                            <li class="py-1 my-2 css-link w-50 mx-auto">
                                CSS
                            </li>
                            <li class="py-1 my-2 js-link w-50 mx-auto">
                                JavaScript
                            </li>
                            <li class="py-1 my-2 jquery-link w-50 mx-auto">
                                JQuery
                            </li>
                            <li class="py-1 my-2 boot-link w-50 mx-auto">
                                Bootstrap
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="aos/aos.js"></script>
    <script>
        AOS.init();
    </script>

    </script> -->
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Functions.js"></script>
    <script src="js/assessment.js"></script>
</body>

</html>
