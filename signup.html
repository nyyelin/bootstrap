	<!-- Form start -->
	<div class="container" id="login-form" style="width: 50%">
		<div class="row my-4">
			<div class="col-md-12">
				<form action="" method="" id="signup">
					<h2 class="text-center mb-2">Sign Up</h2>
					<div class="form-group">
						<label>Username</label>
						<input type="text" name="username" placeholder="Username!" class="form-control usrname"
							required>
					</div>

					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" placeholder="example@gmail.com" class="form-control mail"
							required>
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" name="Password" class="form-control pwd"><!-- form-control-sm -lg -md -->
					</div>

					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" name="comfirmPassword" class="form-control pwd-confirm">
						<!-- form-control-sm -lg -md -->
					</div>

					<div class="form-group form-inline">
						<label for="choose_level" class="mr-2">You are</label>
						<select class="form-control mx-1" id="choose_level">
							<option value="beginner">Beginner</option>
							<option value="intermediate">Intermediate</option>
							<option value="advance">Advance</option>
						</select>
					</div>

					<div class="text-right mb-2">
						<a href="#mymodal" data-toggle="modal" class="text-muted"> Already have an account? Login
							here!</a>
					</div>

					<div class="ml-auto">
						<input type="submit" id="btn-form" name="btnsubmit" class=" btn btn-success float-right  ml-2"
							value="Sign Up">
						<input type="reset" name="btnsubmit" class="btn btn-success float-right " value="Reset">
					</div>
				</form>
			</div>
		</div>
	</div><!-- container -->

	<!-- Credit Card -->
	<div class="container" id="credit-form" style="width: 50%">
		<h1 class="ml-auto">Purchase For Lessons</h1>
		<div class="row my-3">
			<div class="col-md-12">
				<form action="" method="">

					<!-- Credit Card Name -->
					<div class="form-group">
						<label>Name on card*</label>
						<input type="text" name="username" class="form-control" required="">
					</div>

					<!-- Credit Card Number -->
					<div class="form-group">
						<label>Card Number</label>
						<input type="password" name="number" placeholder="**** **** **** **** ****"
							class="form-control form-control-sm"><!-- form-control-sm -lg -md -->
					</div>

					<!-- CVV number -->
					<div class="form-group">
						<label>CVV</label>
						<input type="password" name="CVV" required="">
					</div>

					<!-- Choose Expire Date -->
					<div class="form-group">
						<label for="choose_month">Choose Expire Date</label>
						<br>
						<select class="mx-1" id="choose_month">
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select>

						<select class="mx-1" id="choose_month">
							<option>2010</option>
							<option>2011</option>
							<option>2012</option>
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
						</select>
					</div>

					<div class="form-group">
						<input type="submit" name="btnsubmit" class="btn btn-warning btn-block" value="Confrim">
					</div>
				</form>
			</div>
		</div>
	</div><!-- container credit card-->
	<!--form end-->
	<!--login modal start-->
	<!--Modal login Alert box start -->
	<div class="modal fade" id="mymodal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header ml-2 border-bottom-0">
					<h3 class="ml-auto">PUREINSIGHT</h3>
					<button class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body loginModal">
					<!-- Form -->
					<form action="" method="" id="login">
						<label>Username/Email</label>
						<input type="text" name="usernameOrEmail" placeholder="Username!" class="form-control"
							required="">
						<label class="mt-3">Password</label>
						<input type="password" name="Password" class="form-control">
						<div class="text-center">
							<button type="button" class="btn mt-3 btn-block btn-primary">Submit</button>
						</div>
						<div class="mt-3 text-center"><a class="text-muted text-decoration-none"
								href="signup.html">Don't have an
								account? Sign up here!</a></div>

					</form>

				</div>


			</div>
		</div>
	</div>
	<!--modal alert login end-->
	<!--login modal end-->

	<script type="text/javascript">
		$(document).ready(function () {
			$('#credit-form').hide();

			$('#credit-form').reset();


			$('#btn-form').click(function () {
				$('#credit-form').show();
				$('#login-form').hide();
			})
		})

		function clearinfo() {
			document.getElementById('signup').reset();
			document.getElementById('login').reset();
		}
	</script>

	<script src="js/signup.js"></script>
